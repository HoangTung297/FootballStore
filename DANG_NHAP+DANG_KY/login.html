<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Cửa hàng đồ bóng đá</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>⚽ FootballStore</h1>
            <p>Cửa hàng đồ bóng đá chính hãng</p>
        </div>

        <div class="form-container">
            <!-- Đăng nhập -->
            <div class="form-box active" id="login-form">
                <h2>Đăng nhập</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Nhập email của bạn" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Mật khẩu</label>
                        <input type="password" id="login-password" placeholder="Nhập mật khẩu" required>
                    </div>
                    <div class="remember-forgot">
                        <label class="remember">
                            <input type="checkbox" id="remember-me">
                            <span>Ghi nhớ đăng nhập</span>
                        </label>
                        <a href="../QUEN_PASS/quenpass.html" class="forgot-password">Quên mật khẩu?</a>
                    </div>
                    <button type="submit" class="btn-primary">Đăng nhập</button>
                </form>
                <p class="switch-form">
                    Chưa có tài khoản? 
                    <a href="#" class="switch-link" data-target="register">Đăng ký ngay</a>
                </p>
                
                    <a href="../TRANG_CHU/index.html" class="comeback" >Quay về trang chủ</a>
                
            </div>

            <!-- Đăng ký -->
            <div class="form-box" id="register-form">
                <h2>Đăng ký tài khoản</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <label for="register-name">Họ và tên</label>
                        <input type="text" id="register-name" placeholder="Nhập họ và tên" required>
                    </div>
                    <div class="input-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="Nhập email của bạn" required>
                    </div>
                    <div class="input-group">
                        <label for="register-phone">Số điện thoại</label>
                        <input type="tel" id="register-phone" placeholder="Nhập số điện thoại" required>
                    </div>
                    <div class="input-group">
                        <label for="register-password">Mật khẩu</label>
                        <input type="password" id="register-password" placeholder="Tạo mật khẩu" required>
                    </div>
                    <div class="input-group">
                        <label for="register-confirm-password">Xác nhận mật khẩu</label>
                        <input type="password" id="register-confirm-password" placeholder="Nhập lại mật khẩu" required>
                    </div>

                    <button type="submit" class="btn-primary">Đăng ký</button>
                </form>
                <p class="switch-form">
                    Đã có tài khoản? 
                    <a href="#" class="switch-link" data-target="login">Đăng nhập ngay</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const switchLinks = document.querySelectorAll('.switch-link');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            switchLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = this.getAttribute('data-target');
                    
                    if (target === 'register') {
                        loginForm.classList.remove('active');
                        registerForm.classList.add('active');
                    } else {
                        registerForm.classList.remove('active');
                        loginForm.classList.add('active');
                    }
                });
            });

            // Xử lý form đăng nhập
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                // Xử lý đăng nhập ở đây
                alert('Đăng nhập thành công!');
            });

            // Xử lý form đăng ký
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;
                
                if (password !== confirmPassword) {
                    alert('Mật khẩu xác nhận không khớp!');
                    return;
                }
                
                // Xử lý đăng ký ở đây
                alert('Đăng ký thành công!');
            });
        });
    </script>
</body>
</html>
